<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Recovery</title>
  <link rel="stylesheet" href="recover.css">
</head>
<body>
  <div class="form-box">
    <h2>Password Recovery</h2>
    
    <!-- Step 1: Recovery Info -->
    <form id="verifyForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <label for="pet">Pet Name:</label>
      <input type="text" id="pet" required>

      <button type="submit">Verify</button>
    </form>

    <!-- Step 2: New Password (hidden at first) -->
    <form id="resetForm" style="display:none; margin-top: 20px;">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" required>

      <button type="submit">Set New Password</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="recover.js"></script>
</body>
</html>
